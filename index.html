<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>The Office Quotes</title>
</head>

<body>
    <header>
        <div class="main-title avenir">
            The Office Quotes
        </div>
        <div class="sub-title heading__title">
            Funny quotes from the popular TV show (U.S. version)
        </div>
    </header>


    <div class="bucket">
        <div class="container">
            <div id="photo" class="photo">
                <img id="pic" src="" alt="">
            </div>
            <div id="text-area" class="text-area">
                <div class="quote f5 f4-m f3-l lh-copy measure mt0" id="quote">Quote here </div>
                <h3 id="author" class="dib author">Dwight Schrute</h3>
                <!-- <p class="dib">season</p>  -->
                <br>
                <button class="btn" id="get_quote">Random Office Quote</button>
            </div>

        </div>

        <div class="footer">
            <p class="f6"><span class="dib mr4 mr5-ns">This site is not affiliated with "The Office" or its
                    distributers</span>
                <a class="link  hover-light-purple" href="/terms">Terms</a> /
                <a class="link  hover-gold" href="/privacy"> The Office </a> /
                <a class="link  hover-green" href="www.kennywhyte.com">kennywhyte.com </a>
            </p>
        </div>
    </div>
</body>

<script src="/server.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</html>
